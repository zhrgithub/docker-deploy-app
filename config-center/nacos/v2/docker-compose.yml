services:
  nacos:
    image: nacos/nacos-server:v2.4.3
    container_name: nacos-standalone
    restart: always
    dns:
      - 8.8.8.8
      - 114.114.114.114
    environment:
      - MODE=standalone
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    cpus: "2"
    mem_limit: 2g


